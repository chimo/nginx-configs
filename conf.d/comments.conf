server {
    # Server name
    server_name comments.chromic.org;

    # Redirect to HTTPS
    include conf.d/includes/redirect-port-80-to-443.conf;
}

server {
    # Server name
    server_name comments.chromic.org;

    # Ports
    listen 443 ssl http2;

    # SSL
    include conf.d/includes/sec.conf;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_trusted_certificate /etc/letsencrypt/live/comments.chromic.org/chain.pem;
    ssl_certificate_key /etc/letsencrypt/live/comments.chromic.org/privkey.pem;
    ssl_certificate /etc/letsencrypt/live/comments.chromic.org/fullchain.pem;

    # CSP
    add_header Content-Security-Policy "default-src 'self' *.chromic.org chromic.org";

    # Logs
    access_log /srv/http/comments.chromic.org/logs/access.log;
    error_log /srv/http/comments.chromic.org/logs/error.log;

    # Cache static assets
    include conf.d/includes/cache-static-assets.conf;

    root /srv/http/comments.chromic.org/public_html;

    # .well-known dir for LetsEncrypt
    location /.well-known {
        index index.html;
    }

    # Proxypass to isso
    location / {
        proxy_pass http://localhost:1234;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Deny dot files
    include conf.d/includes/deny-dot-files.conf;
}

