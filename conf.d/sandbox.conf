server {
    # Server name
    server_name sandbox.chromic.org;

    # Redirect to HTTPS
    include conf.d/includes/redirect-port-80-to-443.conf;
}

server {
    # Server name
    server_name sandbox.chromic.org;

    # Ports
    listen 443 ssl http2;

    # TODO: get a cert for this subdomain

    # Logs
    access_log /srv/http/sandbox.chromic.org/logs/access.log;
    error_log /srv/http/sandbox.chromic.org/logs/error.log;

    # Root
    root /srv/http/sandbox.chromic.org/public_html/gs-hackfest;

    ssi on;

    # Index
    index index.html index.php;

    # PHP
    include conf.d/includes/php.conf;

    # Deny dot files
    include conf.d/includes/deny-dot-files.conf;
}
